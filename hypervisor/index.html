<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Hypervisor</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body ng-controller="HypervisorController">

<div class="container">
	<div class="well centerDiv">
		<div class="row">
			<div class="col-md-6 text-center">
				<i class="fa fa-laptop" style="font-size: 250px;" aria-hidden="true"></i>
			</div>
			<div class="col-md-6" style="padding-right: 60px;">
				<div class="form-group">
					<input type="text" placeholder="Nome da máquina" class="form-control" ng-model="nome">
				</div>
				<div class="form-group">
					<label>Memória RAM <span style="color:blue;">{{memoria}} MB</span></label>
					<input type="range" min="512" max="2048" ng-change="alterarMemoria()" ng-model="memoria" step="8"/>
				</div>
				<div class="form-group">
					<label>Núcleos do processador <span style="color:red;">{{nucleos}} núcleo(s)</span></label>
					<input type="range" min="1" max="4" ng-change="alterarMemoria()" ng-model="nucleos" step="1"/>
				</div>
				<div class="form-group">
					<label>Armazenamento <span style="color:green;">{{armazenamento}} GB</span></label>
					<input type="range" min="1" max="10" ng-change="alterarMemoria()" ng-model="armazenamento" step="1"/>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 text-center">
				<button class="btn btn-primary btn-lg" ng-click="criarMaquina()">Criar Máquina Virtual</button>
			</div>
		</div>
	</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
<script src="app/app.js"></script>
</body>
</html>
